<mat-card>
    <ng-content></ng-content>
    <table class="table table_regular" mat-table [dataSource]="dataSource">
        <ng-container class="row row_regular" *ngFor="let col of columnsToDisplay" matColumnDef="{{col}}">
            <th mat-header-cell *matHeaderCellDef> {{col}} </th>
            <td mat-cell *matCellDef="let row"> {{row[col]}} </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <button (removeEvent)="removeBook($event)"  appModalDirective [book]="book" [action]="'remove'" mat-raisedButton><mat-icon>delete</mat-icon></button>
    <button (editEvent)="editBook($event)" appModalDirective [book]="book" [action]="'edit'"  mat-raisedButton><mat-icon>edit</mat-icon></button>
</mat-card>
